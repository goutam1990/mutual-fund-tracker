<head>

<body>
	<h1 style="margin-top: 5px; margin-bottom: 5px">Your Mutual Funds</h1>
    <hr/>
    <table id="funds-table">
        <tr>
            <th>Mutual Fund</th>
            <th id="nav-header">Current NAV</th>

        <div>
            <tbody id="funds-data">

            </tbody>
        </div>
    </table>

    <br/>

    <a id="clear">Clear All Funds</a>

    <br/>

    <div id="popup">
        <hr/>
        <h3>Like the Extension?  Please take few seconds to rate it <i class="em em-point_right"></i><a href="https://chrome.google.com/webstore/detail/mutual-funds-tracker/dbkaienfbonmbigpfeacbpceheecncma?hl=en-US&gl=IN">here</a>.</h3>
        <h3>I'm gonna ask only once! <i class="em em-smile"></i><h3>
    </div>

    <script src="mf_data.js"></script>
    <script src="jquery.js"></script>

</html>
